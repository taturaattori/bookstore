<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit book</h1>
    <form th:object="${book}" th:action="@{../save}" action="#" method="post">
	<label for="id"></label>
	<input type="hidden" id="id" th:field="*{id}" readonly="readonly"/>
	<div style="clear: both; display: block; height: 10px;" class="form-group"></div>
	<label for="author">Author</label>
	<input type="text" id="author" th:field="*{author}" class="form-control" />
	<div style="clear: both; display: block; height: 10px;" class="form-group"></div>
	<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}" class="form-control" />
	<div style="clear: both; display: block; height: 10px;" class="form-group"></div>
	<label for="isbn">ISBN</label>
	<input type="text" th:field="*{isbn}" class="form-control" />
	<div style="clear: both; display: block; height: 10px;" class="form-group"></div>
	<label for="year">Year</label>
	<input type="text" th:field="*{year}" class="form-control" />
	<div style="clear: both; display: block; height: 10px;" class="form-group"></div>
	<label for="price">Price (â‚¬)</label>
	<input type="text" th:field="*{price}" class="form-control" />
	<div style="clear: both; display: block; height: 10px;" class="form-group"></div>
	<input type="submit" value="Save" class="btn btn-success"></input>
	</form>  	
</body>
</html>
